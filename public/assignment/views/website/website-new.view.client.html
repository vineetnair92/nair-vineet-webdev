    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a ng-click="model.back()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="nav-sidebar col-sm-4 hidden-xs">
                <div class="navbar-header pull-left">
                    <a class="navbar-brand">
                        Websites
                    </a>
                </div>
                <div class="sidebar-plus navbar-text pull-right">
                    <a ng-click="model.WebsiteNew()" >
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="navbar-header pull-left">
                    <a class="navbar-brand">
                        New Website
                    </a>
                </div>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.websiteCreate(model.website)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="col-sm-4 hidden-xs">
            <form>
                <div class="form-group" ng-repeat= "website in model.websites">
                    <a ng-click="model.websiteOpen(website)">{{website.name}}</a>
                    <p class ="pull-right">
                        <a ng-click="model.websiteEdit(website)">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="vertical hidden-xs"> </div>


        <div class="col-sm-8">

            <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
                <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Success!</strong> {{model.success}}
            </div>

            <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
                <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>FAILED!!</strong> {{model.alert}}
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name"
                           ng-model= "model.website.name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea  class="form-control" id="description" placeholder="Description" rows="5"
                               ng-model= "model.website.description"></textarea>
                </div>
            </form>
        </div>

         <nav class="navbar navbar-default navbar-fixed-bottom">
             <div class="navbar-text pull-right">
                 <a ng-click ="model.profile()">
                     <span class="glyphicon glyphicon-user"></span>
                 </a>
             </div>
         </nav>
    </div>

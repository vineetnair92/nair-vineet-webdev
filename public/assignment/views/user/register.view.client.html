    <div class="container">
        <h1>Register</h1>

        <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
            <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>FAILED!!</strong> {{model.alert}}
        </div>

        <input type="text"
               class="form-control"
               placeholder="username"
               ng-model="model.user.username"/>
        <input type="password"
               class="form-control"
               placeholder="password"
               ng-model="model.user.password"/>
        <input type="password"
               class="form-control"
               placeholder="verify password"
               ng-model="model.user.verifyPassword"/>

        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.user)">Register</a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.cancel()">Cancel</a>
    </div>

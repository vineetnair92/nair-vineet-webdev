<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-click="model.back()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Edit Image Widget
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a ng-click="model.widgetUpdate(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            ng-model="model.widget.name" value="{{ model.widget.name}}">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input  type="text" class="form-control" id="title"
                    ng-model="model.widget.text" value="{{ model.widget.text}}">>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input  class="form-control" id="url" type="url"
                    ng-model="model.widget.url" value="{{ model.widget.url}}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="100%"
                   ng-model="model.widget.width" value="{{ model.widget.width}}">>
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload" placeholder="No file chosen">
        </div>
        <div class="form-group">
            <a class="btn btn-danger  btn-block"
               ng-click="model.widgetDelete()">Delete</a>
        </div>
        <div class="form-group">
            <a class="btn btn-primary  btn-block"
               href="#">Upload Image</a>
        </div>

    </form>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-text pull-right">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>

</div>

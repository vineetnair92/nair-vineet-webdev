<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-click="model.back()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Edit Image Widget
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a ng-click="model.widgetUpdate(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Failure!</strong> {{model.alert}}
    </div>

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> {{model.success}}
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            ng-model="model.widget.name" value="{{ model.widget.name}}">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input  type="text" class="form-control" id="title"
                    ng-model="model.widget.text" value="{{ model.widget.text}}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input  class="form-control" id="url" type="url"
                    ng-model="model.widget.url" value="{{ model.widget.url}}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="100%"
                   ng-model="model.widget.width" value="{{ model.widget.width}}">
        </div>
       </form>

    <div class="form-group">
        <label for="upload">Upload</label>
        <form action="/api/upload" id="upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input name="urlRedirect" value="{{model.url()}}" style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

        <div class="form-group">
            <a class="btn btn-danger  btn-block"
               ng-click="model.widgetDelete()">Delete</a>
        </div>



    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-text pull-right">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>

</div>

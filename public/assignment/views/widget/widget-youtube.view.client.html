<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-click="model.back()">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="navbar-header pull-left">
            <a class="navbar-brand">
                Youtube Widget Edit
            </a>
        </div>

        <div class="navbar-text pull-right">
            <a ng-click="model.widgetUpdate(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> {{model.success}}
    </div>
    <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
        <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Failure!</strong> {{model.alert}}
    </div>


    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   ng-model="model.widget.name" value="{{model.widget.name}}">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input  class="form-control" id="title"
                    ng-model="model.widget.text" value="{{model.widget.text}}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input  class="form-control" id="url" placeholder="https://www.youtube.com/embed/9mdJV5-eias"
                    ng-model="model.widget.url" value="{{model.widget.url}}">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width"
                   ng-model="model.widget.width" value="{{model.widget.width}}" >
        </div>
        <div class="form-group">
            <a class="btn btn-danger  btn-block"
               ng-click="model.widgetDelete()">Delete</a>
        </div>
    </form>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-text pull-right">
            <a ng-click="model.profile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </nav>
</div>

<form name="newCompanyForm" novalidate>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/company" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                    </a>
                </p>
                <a class="navbar-brand" href="">
                    Add Company
                </a>
                <p class="navbar-text pull-right">
                    <button ng-click="(submitted=true) && newCompanyForm.$valid && model.createCompany(company)" class="validationButton navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </p>
            </div>
        </div>
    </nav>


    <div class="container content">
        <div class="form-group">
            <label for="create-company-name">Name</label>
            <input type="text"
                   class="form-control"
                   name="companyname"
                   id="create-company-name"
                   ng-model="company.name"
                   placeholder="Gizmodo"
                   required>
            <div ng-show="newCompanyForm.$submitted && newCompanyForm.companyname.$invalid" class="elementErrorMsg">
                <span>*required field</span>
            </div>
        </div>
        <div class="form-group">
            <label for="create-company-desc">Description</label>
            <textarea id="create-company-desc"
                      name="companydesc"
                      class="form-control"
                      rows=4
                      ng-model="company.description"
                      placeholder="Description"></textarea>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row navbar-footer">
                <div class="text-center navbar-text pull-right">
                    <a href="#/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</form>

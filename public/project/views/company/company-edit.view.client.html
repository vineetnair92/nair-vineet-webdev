<form name="editCompanyForm" novalidate>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/company" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                    </a>
                </p>
                <a class="navbar-brand" href="">
                    Edit Company
                </a>
                <p class="navbar-text pull-right">
                    <button ng-click="(submitted=true) && editCompanyForm.$valid && model.updateCompany(model.company)"
                            class="validationButton navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </p>
            </div>
        </div>
    </nav>


    <div class="container content">

        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" class="form-control"
                   id="company-name"
                   name="companyname"
                   ng-model="model.company.name"
                   placeholder="Gizmodo"
                   required/>
            <div ng-show="editCompanyForm.$submitted && editCompanyForm.companyname.$invalid" class="elementErrorMsg">
                <span>*required field</span>
            </div>
        </div>
        <div class="form-group">
            <label for="company-desc">Company Description</label>
            <textarea id="company-desc"
                      class="form-control"
                      rows=4
                      ng-model="model.company.description"
                      placeholder="Description"></textarea>
        </div>

        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteCompany(model.company._id)">Delete</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row  navbar-footer">
                <div class="navbar-text pull-left">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </a>
                </div>
                <div class="navbar-text  pull-right">
                    <a href="#/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</form>

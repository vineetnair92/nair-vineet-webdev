<h1 class="page-header">Profile</h1>
<div ng-hide="model.message === null" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error"  class="alert alert-danger"  role="alert">{{model.error}}</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="model.details.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="model.details.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input ng-model="model.details.firstName" type="text" class="form-control" id="first_name" placeholder="First Name" >
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input ng-model="model.details.lastName" type="text" class="form-control" id="last_name" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="model.details.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.update(model.details)" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
        </div>
    </div>
</form>

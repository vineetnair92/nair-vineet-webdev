<h1 class="page-header">Login</h1>
<div ng-hide="model.message === null" class="alert alert-danger" role="alert">{{model.message}}</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="model.login(model.user)" class="btn btn-primary btn-lg btn-block" role="button">Login</a>
        </div>
    </div>
</form>
